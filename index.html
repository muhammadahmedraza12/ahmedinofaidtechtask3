<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--temperature converter html code-->
<div class="temp-div">
    <h1>Temperature Converter</h1>
    <div class="input-container">
        <label for="inputTemp">Enter Temperature:</label>
        <input type="text" id="inputTemp" placeholder="Enter temperature">
    </div>
    <div class="conversion-options">
        <label><input type="radio" name="output" value="celsius"> Celsius</label>
        <label><input type="radio" name="output" value="fahrenheit"> Fahrenheit</label>
        <label><input type="radio" name="output" value="kelvin"> Kelvin</label>
    </div>
    <button id="convertBtn">Convert</button>
    <div class="output-container">
        <p id="Result"></p>
    </div>
    </div>

    <!--waves animation html code-->
    <div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
     </div>

    <script src="script.js"></script>
</body>
</html>
